{% extends 'base.html' %} {% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
  <h2 class="text-2xl font-bold text-center mb-4">Create a New Post</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <!-- Text Input -->
    <div>
      <label for="id_text" class="block font-semibold mb-1">Caption</label>
      <textarea
        id="id_text"
        name="text"
        rows="3"
        class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300"
        placeholder="Write something..."
      ></textarea>
    </div>

    <!-- Image Upload -->
    <div>
      <label for="id_image" class="block font-semibold mb-1"
        >Upload Image</label
      >
      <input
        type="file"
        id="id_image"
        name="image"
        class="w-full border rounded-lg p-2 file:bg-blue-500 file:text-white file:rounded-md file:px-4 file:py-2 file:border-0 hover:file:bg-blue-600 cursor-pointer"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
    >
      Post
    </button>
  </form>
</div>
{% endblock %}
