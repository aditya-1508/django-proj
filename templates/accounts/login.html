{% extends 'base.html' %} {% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-bold text-center">Login</h2>

  <!-- Display error messages -->
  {% if messages %}
  <div class="mt-4">
    {% for message in messages %}
    <div class="bg-red-100 text-red-600 p-2 rounded-md text-center">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST" action="{% url 'login' %}" class="space-y-4 mt-4">
    {% csrf_token %}
    <input
      type="text"
      name="phone"
      placeholder="Phone Number"
      class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      required
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      required
    />
    <button
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
    >
      Login
    </button>
  </form>
</div>
{% endblock %}
